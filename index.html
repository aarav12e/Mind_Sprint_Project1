<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UglyFresh - Ugly Produce Marketplace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>🌱 UglyFresh</h1>
    <div class="nav-buttons">
      <input type="text" id="search" placeholder="Search products... 🔍">
      <a href="cart.html" class="cart-btn">🛒 Cart (<span id="cart-count">0</span>)</a>
      <button id="logout-btn" class="cart-btn">Logout</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <header>
    <h2>Buy Ugly, Eat Fresh, Save the Planet 🌍</h2>
    <p>Affordable, farm-fresh produce that’s perfectly good to eat.</p>
  </header>

  <!-- Products Grid -->
  <main id="product-list" class="product-grid"></main>

  <!-- Footer -->
  <footer>
    © 2025 UglyFresh | Eat Different. Waste Less.
  </footer>

  <script src="app.js"></script>
</body>
</html>
